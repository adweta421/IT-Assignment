<!DOCTYPE html>
<html>
    <head>
        <title> Order list</title>
    </head>
    <body>
        <ol>
            <li> list item 1</li>
            <li> list item 2</li>
        </ol>
        <p> Second list</p>
        <ol type="i" start="3">
            <li> List item 3</li>
            <li> List item 4</li>
        </ol>
        <p> Third list</p>
        <ol type="a">
            <li> List item 5</li>
            <li> List item 6</li>
        </ol>
    </body>
</html>
